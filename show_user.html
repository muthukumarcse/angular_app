<head>

</head>
<body> 
<div>
<form name="usrFrm">

         View User Details : <strong>{{user.name}}!</strong>

	<ul class="list-inline">
		<li> <label style = "width:100px;"> User Name </label>{{user.name}} </li><br>

		<li> <label style = "width:100px;"> Email </label>{{user.email}}</li><br>
		<li> <label style = "width:100px;"> City </label>{{user.city}}</li><br>
		<li> <label style = "width:100px;"> Status </label>{{user.status}}</li><br>

	</ul>
</div>
	</form>
	</div>
